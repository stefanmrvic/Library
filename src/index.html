<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Btn Start -->
        <div class="btn__container">
          <button class="add-book-btn" tabindex="0">Add new Book</button>
        </div>
        <!-- Btn End -->

        <!-- Modal Start --
        <div class="modal__container">
          <dialog class="dialog">
            <button class="close-btn">X</button>
            <h1>Enter the Book Details:</h1>
  
            <form class="form" action="" method="dialog">
              <label for="name">Name of the Book:</label>
              <input type="text" id="name" name="name" required>
    
              <label for="author">Author of the Book:</label>
              <input type="text" id="author" name="author" required>
    
              <label for="pages">Number of pages:</label>
              <input type="number" id="pages" name="pages" required>
    
              <label for="read">Have you read the Book:</label>
              <input type="checkbox" id="read" name="read">
              
              <button type="submit" class="form-btn">Add a Book</button>
            </form>
          </dialog>
        </div>
        <!-- Modal End -->

        <!-- Library Section Start -->
        <div class="library__container">
          <ul class="library">
            
          </ul>
        </div>
        <!-- Library Section End -->

      </div>
    </main>
  </body>
</html>
