<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <button class="add-book-btn" tabindex="0">Add new Book</button>

      <dialog class="dialog">
        <p>Enter the Book Details:</p>
        <form class="form" action="" method="dialog">
          <label for="name">Name of the Book:</label>
          <input type="text" id="name" name="name" required>

          <label for="author">Author of the Book:</label>
          <input type="text" id="author" name="author" required>

          <label for="pages">Number of pages:</label>
          <input type="number" id="pages" name="pages" required>

          <label for="read">Have you read the Book:</label>
          <input type="checkbox" id="read" name="read" required>

          <button type="submit">Add a Book</button>
        </form>
      </dialog>
    </div>

    <script type="module" src="/script/main.js"></script>
  </body>
</html>
